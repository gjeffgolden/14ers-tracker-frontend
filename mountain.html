<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Details</title>
    <script src="mountain.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="nav-ul">
            <li class="nav-li">
                <a id="summits-nav">mySummits</a>
            </li>
            <li class="nav-li">
                <a id="conditions-nav">Peak Conditions</a>
            </li>
            <li class="nav-li">
                <a href="/">Logout</a>
            </li>
        </ul>
        <img id="logo-image" src="./images/mysummits-logo.jpg" alt="mySummits logo with three geometric peaks"> 
    </nav>
    <div id="mountain-container">
        <ul class="stats"></ul>
    </div>
    <div id="conditions-container">
        <form id="conditions-form">
            <label class="form-label" for="conditions">Update Conditions:</label>
            <input class="textbox" type="text" name="conditions" placeholder="Start typing...">
            <input class="submit-button" type="submit">
        </form>
        <div id="comments-container"></div>
    </div>
</body>
</html>
